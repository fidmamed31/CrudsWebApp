<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./STYLE.CSS">
</head>
<body>
<div class="crud">
    <div class="header">
<p>CRUDS</p>
<p class="sub">PRODUCT MANAGMENT SYSTEM</p>
</div>

<div class="inputs">

    <input type="text" id="title" placeholder="title">
    <div class="price"> 
    <input onkeyup="getTotal()"  type="number" id="price" placeholder="price">
    <input  onkeyup="getTotal()" type="number" id="taxes"placeholder="taxes">
    <input onkeyup="getTotal()" type="number" id="ads"placeholder="ads">
    <input onkeyup="getTotal()" type="number" id="discount"placeholder="discount">
    <button onkeyup="getTotal()" id="total"></button>
</div>
<input  type="number" id="count" placeholder="count"> 
<input  type="text" id="category" placeholder="category">
<button id="create">Create</button>
 <div class="searchBloc">
<input onkeyup="searcH(this.value)" type="text" id="search" placeholder="search">
<div class="classbtn">
<button  onclick="searchMod(this.id)" id="searchByTitle" >searchByTitle</button>
<button  onclick="searchMod(this.id)" id="searchByCategory">searchByCategory</button>
</div>


 </div>
 <div id="deletePlace"></div>
 <table>
     <thead>
     <tr>
         <th>id</th>
         <th>title</th>
         <th>price</th>
         <th>taxes</th>
         <th>ads</th>
         <th>discount</th>
         <th>total</th>
         <th>category</th>
         <th>update</th>
         <th>delete</th>
     </tr>
    </thead>
     <tbody id="tbody">
        
      
           
     </tbody>     
 </table>
</div>
<div class="output">


</div>
</div> 
 <script src="./SCRIPT.JS"></script>   
</body>
</html>
